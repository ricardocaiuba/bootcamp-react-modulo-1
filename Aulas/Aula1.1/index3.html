<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1 - Manipuladores de addEventListener</title>
  </head>
  <body>
    <button type="button">Clique aqui</button>
    <a href="#">Clique aqui</a>
  </body>
</html>

<script>
  var btn = document.querySelector("button");
  var lnk = document.querySelector("a");

  btn.addEventListener("click", alerta);
  function alerta(e) {
    let o_event = e ? e : window.event;

    let msg = "Posição x é: " + o_event.screenX;

    window.alert(msg);
  }

  lnk.addEventListener("click", alerta);
</script>
