<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.2 Interface UIEvent</title>
  </head>
  <body onload="checkCookies();">
    <p>Verifica se os cookies est達o liberados</p>
    <script>
      function checkCookies() {
        if (navigator.cookieEnabled) {
          alert("Cookies est達o habilitados");
        } else {
          alert("Cookies n達o est達o habilitados");
        }
      }
    </script>
  </body>
</html>
