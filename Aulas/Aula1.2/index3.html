<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.2 UIEvent Beforeunload</title>
  </head>
  <body>
    <p>Aula 1.2 UIEvent Beforeunload</p>
    <a href="http://igti.com.br">Página do IGTI</a>
    <script>
      window.addEventListener("beforeunload", () => {
        console.log("Antes do usuário sair.");
      });

      window.addEventListener("unload", () => {
        console.log("Saiu da página");
      });
    </script>
  </body>
</html>
