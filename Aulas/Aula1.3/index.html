<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.3 - MouseEvent mousedown</title>
  </head>
  <body>
    <h1>Exemplo de mousedown</h1>
    <p id="a">Clique aqui</p>
  </body>
  <script>
    let p = document.getElementById("a");
    p.addEventListener(
      "mousedown",
      (evt) => ((evt.target.innerHTML = "O mouse está pressionado"), false)
    );
    p.addEventListener(
      "mouseup",
      (evt) => ((evt.target.innerHTML = "O mouse não está pressionado"), false)
    );
  </script>
</html>
