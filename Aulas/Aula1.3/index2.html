<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 1.3 - MouseEvent click</title>
  </head>
  <body>
    <h1>Exemplo de click</h1>
    <button type="button">Clique aqui</button>
  </body>
  <script>
    let btn = document.querySelector("button");
    btn.addEventListener("click", showPosition, false);

    function showPosition(evt) {
      alert("Posição x é: " + evt.screenX + " posição y é: " + evt.screenY);
    }
  </script>
</html>
