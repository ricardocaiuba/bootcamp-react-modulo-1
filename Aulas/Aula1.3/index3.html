<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aula 1.3 - MouseEvent list</title>
    <style>
      .selected {
        background: #0f0;
      }
      li {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de List</h1>
    <ul id="ul">
      <li>Desenvolvimento de JavaScript</li>
      <li>Arquitetura de aplicações WEB</li>
      <li>Banco de Dados</li>
      <li>Introdução ao desenvolvimento WEB</li>
      <li>Desenvolvimento backend</li>
    </ul>
  </body>
  <script>
    let ul = document.getElementById("ul");
    ul.addEventListener("click", selectItem);

    function selectItem(evt) {
      if (evt.target.tagName != "LI") {
        return;
      }

      if (evt.ctrlKey || evt.metaKey) {
        toggleSelect(evt.target);
      } else {
        singleSelect(evt.target);
      }
    }

    function singleSelect(li) {
      let selected = ul.querySelectorAll(".selected");
      for (let index of selected) {
        index.classList.remove("selected");
      }
      li.classList.add("selected");
    }

    function toggleSelect(li) {
      li.classList.toggle("selected");
    }
  </script>
</html>
