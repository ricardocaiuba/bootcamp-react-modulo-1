<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aula 1.3 - MouseEvent - mouseOver e mouseOut</title>
  </head>
  <body>
    <h1>Exemplode mouseOver e mouseOut</h1>
    <p id="a">Passe o mouse</p>
  </body>
  <script>
    let p = document.getElementById("a");

    p.addEventListener("mouseover", mouseOver, false);
    p.addEventListener("mouseout", mouseOut, false);

    function mouseOver(e) {
      e.target.innerHTML = "O mouse est√° no elemento";
    }

    function mouseOut(e) {
      e.target.innerHTML = "Passe o mouse";
    }
  </script>
</html>
