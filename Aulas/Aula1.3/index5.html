<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aula 1.3 - MouseEvent - Ordem de execução</title>
  </head>
  <body>
    <h1>Ordem de execução</h1>
    <input id="imp" type="button" value="Clique aqui" />
    <textarea id="txta" cols="30" rows="10"></textarea>
    <input type="button" onclick="txta.value='';" value="Clear" />
  </body>
  <script>
    let imp = document.getElementById("imp");

    imp.addEventListener("click", log);
    imp.addEventListener("mousedown", log);
    imp.addEventListener("mouseup", log);
    imp.addEventListener("contextmenu", log);
    imp.addEventListener("dbclick", log);

    function log(e) {
      document.getElementById("txta").value +=
        event.type + " [target: " + event.which + "]\n";
      document.getElementById("txta").scrollTop = document.getElementById(
        "txta"
      ).scrollHeight;
    }
  </script>
</html>
