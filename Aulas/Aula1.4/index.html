<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aula 1.4 Eventos do teclado keydown</title>
  </head>
  <body>
    <h1>Exemplo do evento de input</h1>
    <p>Texto: <input type="text" id="a" value="" /></p>
  </body>
  <script>
    let imp = document.getElementById("a");
    imp.addEventListener("keydown", funcKeyDown, false);
    imp.addEventListener("keyup", funcKeyUp, false);

    function funcKeyDown(e) {
      e.target.style.background = "blue";
    }
    function funcKeyUp(e) {
      e.target.style.background = "white";
    }
  </script>
</html>
