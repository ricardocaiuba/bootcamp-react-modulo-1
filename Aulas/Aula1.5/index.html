<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .ivvalid {
        border-color: red;
      }
      #error {
        color: red;
      }
    </style>
    <title>Aula 1.5 - FocusEvent Evento de Focus</title>
  </head>
  <body>
    <p>Digite seu email: <input type="email" id="input" /></p>
    <div id="error"></div>
  </body>
  <script>
    let inp = document.getElementById("input");

    inp.addEventListener("blur", funcBlur);
    inp.addEventListener("focus", funcFocus);

    function funcBlur(e) {
      if (!e.target.value.includes("@")) {
        e.target.classList.add("invalid");
        document.getElementById("error").innerHTML =
          "Email inv√°lido. Entre com o email correto.";
      }
    }

    function funcFocus(e) {
      if (e.target.classList.contains("invalid")) {
        e.target.classList.remove("invalid");
        document.getElementById("error").innerHTML = "";
      }
    }
  </script>
</html>
